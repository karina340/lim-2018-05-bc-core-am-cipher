<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MY MESSAGES</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
</head>

<body>
  <main class="content">
    <center>
      <div class="form">
        <h1>MESSAJES</h1>
        <center>
          <img src="images/amigas.gif">
        </center>
        <textarea rows="5" cols="10" name="" id="texto" placeholder="Write Message here!"></textarea>
        <label>Nro Display:</label>
        <input type="number" min="1" id="displace" placeholder="Only numbers">
        <hr>
        <button class="button" type="button" id="encode">Encode</button>
        <button class="button" type="button" id="decode">Decode</button>
        <hr>
        <label>Your New Message:</label>
        <textarea rows="5" cols="10" name="" id="result" placeholder="New Message here!"></textarea>
        <label>CESAR CIPHER</label>
      </div>
    </center>
  </main>
</body>
<script src="cipher.js"></script>
<script src="index.js"></script>

</html>
